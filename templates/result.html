<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prediction Result</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="{{ url_for('static', filename='css/main.css') }}?v=1" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Deep Insight: Unveiling Diabetic Retinopathy through Advanced Neural Networks</a>
        </div>
    </nav>
    <div class="container d-flex flex-column justify-content-center align-items-center flex-grow-1 mt-2 mb-2">
        <div class="card" style="max-width: 600px;">
            <h1 class="text-center">Prediction Result</h1>
            <div class="card-body">
                <p><strong>Predicted Class:</strong> {{ predicted_class }}</p>
                <p><strong>Confidence:</strong> {{ confidence }}</p>
                <img src="data:image/png;base64,{{ img_str }}" class="img-fluid mb-2">
                <a href="{{ url_for('upload_file') }}" class="btn btn-primary btn-block">Upload another image</a>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark text-white p-2 text-center">
        <div class="container">
            Deep Insight &copy; 2024
        </div>
    </footer>
</body>

</html>
